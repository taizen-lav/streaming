<html>
    <!-- Adjust only the NowWeight and IntmFast variables.  Everything else will calculate
    based on the MinWeight and MaxWeight values.  Adjust those to edit the scope. -->
    <script>
        function values() {
            var IntmFast = "4/20 hrs.";
            var NowWeight = 350.0;
            var MaxWeight = 385.0;
            var MinWeight = 160.0;
            var MaxMeter = MaxWeight - MinWeight;
            var NowMeter = MaxWeight - NowWeight;
            var NowPercent = ((NowMeter / MaxMeter) * 100);
            var TitleText = "Progress: Weight Loss";
            document.getElementById("TitleText").innerHTML = TitleText;
            document.getElementById("MaxWeight").innerHTML = String(MaxWeight.toFixed(2));
            document.getElementById("MinWeight").innerHTML = String(MinWeight.toFixed(2));
            document.getElementById("MaxMeter").innerHTML = String(MaxMeter.toFixed(2));
            document.getElementById("NowWeight").innerHTML = String(NowWeight.toFixed(2));
            document.getElementById("NowMeter").innerHTML = String(NowMeter.toFixed(2));
            document.getElementById("NowPercent").innerHTML = String(NowPercent.toFixed(2));
            document.getElementById("IntmFast").innerHTML = IntmFast;
        }
    </script>
    <head>
        <title></title>
    </head>
    <style>
        h1 {
            color: #ffe000;
            font-family: "Press Start";
            font-size: x-large;
            text-transform: uppercase;
            text-shadow: 2px 2px #333;
            text-align: center;
        }
        p {
            color: white;
            font-family: "Press Start";
            font-size: medium;
            text-transform: uppercase;
            text-shadow: 2px 2px #333;
        }
        progress[value] {
            -webkit-appearance: progress-bar;
            width: 300px;
            height: 25px;
        }
        progress[value]::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 2px;
            box-shadow: 0 5px 5px -5px #333 inset;
        }
        progress[value]::-webkit-progress-value {
            background-color: green;
            border-radius: 2px;
        }
    </style>
    <body onload="values()">
        <h1><span id="TitleText"></span></h1>
        <p align="center">
            <!-- The max is the difference between the two weights.
            The value is the difference between the starting weight and the current weight. -->
            Start: <span id="MaxWeight"></span> lbs., Goal: <span id="MinWeight"></span> lbs. (-<span id="MaxMeter"></span>lbs.)<br>
            Current: <span id="NowWeight"></span> lbs., Lost: <span id="NowMeter"></span> lbs. (<span id="NowPercent"></span>%)<br>
            Method(s): Intermittent Fasting (<span id="IntmFast"></span>)
        </p>
    </body>
</html>
